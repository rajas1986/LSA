<h1 mat-dialog-title>
    <mat-icon class="align-middle">info</mat-icon> Confirmation
  </h1>
  
  <div mat-dialog-content>
    <p>
      Do you want to
      <span [class]="data.class">{{data.action}}</span>
      the requests?
    </p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button
      mat-raised-button
      [color]="data.key ? 'primary' : 'warn'"
      cdkFocusInitial
      (click)="onYesClick()"
    >
      <span >{{data.action}}</span>
    </button>
  </div>
